<ion-modal-view>
	<ion-header-bar>
		<button class="button button-clear button-positive" ng-click="closeModal()">Avbryt</button>
		<h1 class="title">Ny transaksjon</h1>
		<button class="button button-clear button-positive button-bold" ng-click="addTransaction()">Legg til</button>
	</ion-header-bar>
	<ion-content class="white">
		<div class="list">
			<div class="item item-divider">Informasjon</div>
			<label class="item item-input">
				<span class="input-label">Navn på transaksjon</span>
				<input type="text" placeholder="Navn på transaksjon" ng-model="newTransaction.name">
			</label>
			<label class="item item-input item-select">
				<div class="input-label">
					Type
				</div>
				<select ng-options="type for type in user.transactionTypes" ng-model="newTransaction.type">
				</select>
			</label>
			<label class="item item-input">
				<span class="input-label">Plass for transaksjon</span>
				<input type="text" placeholder="Plass på transaksjon" ng-model="newTransaction.location">
			</label>
			<label class="item item-input">
				<span class="input-label">Transaksjon i kroner</span>
				<input type="tel" placeholder="Transaksjon i kroner"  ng-model="newTransaction.amount">
			</label>
			<label class="item item-input item-select">
				<div class="input-label">
					Konto
				</div>
				<select ng-options="(account.name + ' (' + (account.balance | currency:'Kr. ':0) + ')') for account in user.accounts" ng-model="newTransaction.account">
				</select>
			</label>
			<label class="item item-input item-select">
				<div class="input-label">
					Budsjett
				</div>
				<select ng-options="budget as budget.name for budget in user.budgets" ng-model="newTransaction.budget">
				</select>
			</label>
		</div>
	</ion-content>
</ion-modal-view>
