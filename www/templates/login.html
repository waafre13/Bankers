<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Logg inn</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Lukk</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item">
          <button class="button button-block button-positive" type="submit">Logg inn med BankID</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
